<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>お問い合わせフォーム</title>
    <link rel="stylesheet" href="nomalize.css">
    <link rel="stylesheet" type="text/css" href="peapro.css">

  </head>
  <body>
    <h1>お問い合わせフォーム</h1>
    <form class="form">
      <p>お名前<span>必須</span></p>
      <input type="name">
      <p>お名前（フリガナ）<span>必須</span></p>
      <input type="text" name="" value="">
      <p>貴社名<span>必須</span></p>
      <input type="text" name="" value="">
      <p>メールアドレス<span>必須</span></p>
      <input type="text" name="" value="">
      <p>電話番号<span>必須</span></p>
      <input type="tel" name="" value="">
      <p>ご質問内容をご記入ください</p>
      <input type="text" name="" value="" id="sitsumon">
      <p><input type="submit" class="button" value="送信内容を確認する"></p>
    </form>
  </body>
</html>
